name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_DIR: ProtectBar

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
          
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_DIR }}/.build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-
            
      - name: Resolve dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift package resolve
        
      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Build with linker flags to handle missing optional dependencies
          swift build -Xlinker -undefined -Xlinker dynamic_lookup
        
      - name: Run tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift test -Xlinker -undefined -Xlinker dynamic_lookup
        
  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install SwiftLint
        run: brew install swiftlint
        
      - name: Run SwiftLint
        working-directory: ${{ env.PROJECT_DIR }}
        run: swiftlint lint --strict
