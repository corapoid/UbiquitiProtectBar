name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  SCHEME: ProtectBar
  PROJECT_DIR: ProtectBar

jobs:
  build:
    name: Build and Release
    runs-on: macos-14
    environment: prod
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Resolve dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift package resolve

      - name: Run tests
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift test -Xlinker -undefined -Xlinker dynamic_lookup

      - name: Build Release
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Build release using swift build (handles SPM dependencies correctly)
          swift build --configuration release -Xlinker -undefined -Xlinker dynamic_lookup
          
          # Create app bundle structure
          mkdir -p build/ProtectBar.app/Contents/MacOS
          mkdir -p build/ProtectBar.app/Contents/Resources
          mkdir -p build/ProtectBar.app/Contents/Frameworks
          
          # Copy executable
          cp .build/release/ProtectBar build/ProtectBar.app/Contents/MacOS/
          
          # Add Frameworks rpath so dyld can find bundled frameworks
          install_name_tool -add_rpath @executable_path/../Frameworks build/ProtectBar.app/Contents/MacOS/ProtectBar
          
          # Copy Info.plist and fix variables
          cp ProtectBar/Info.plist build/ProtectBar.app/Contents/
          VERSION="${{ steps.version.outputs.version }}"
          sed -i '' 's/\$(EXECUTABLE_NAME)/ProtectBar/g' build/ProtectBar.app/Contents/Info.plist
          sed -i '' 's/\$(PRODUCT_BUNDLE_IDENTIFIER)/com.corapoid.ProtectBar/g' build/ProtectBar.app/Contents/Info.plist
          sed -i '' 's/\$(PRODUCT_NAME)/ProtectBar/g' build/ProtectBar.app/Contents/Info.plist
          sed -i '' "s/\$(MARKETING_VERSION)/$VERSION/g" build/ProtectBar.app/Contents/Info.plist
          sed -i '' 's/\$(CURRENT_PROJECT_VERSION)/1/g' build/ProtectBar.app/Contents/Info.plist
          
          # Copy resources (localizations)
          cp -R ProtectBar/Resources/*.lproj build/ProtectBar.app/Contents/Resources/ 2>/dev/null || true
          
          # Copy all frameworks from release build
          for fw in .build/release/*.framework; do
            if [ -d "$fw" ]; then
              cp -R "$fw" build/ProtectBar.app/Contents/Frameworks/
            fi
          done

      - name: Package app
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mkdir -p dist dmg_contents
          cp -R build/ProtectBar.app dist/
          cp -R dist/ProtectBar.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "ProtectBar" -srcfolder dmg_contents -ov -format UDZO "dist/ProtectBar-${{ steps.version.outputs.version }}.dmg"
          cd dist && ditto -c -k --sequesterRsrc --keepParent ProtectBar.app "ProtectBar-${{ steps.version.outputs.version }}.zip"

      - name: Sign ZIP for Sparkle
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          ZIP_PATH="dist/ProtectBar-${{ steps.version.outputs.version }}.zip"
          SIGN_TOOL=".build/artifacts/sparkle/Sparkle/bin/sign_update"
          if [ -n "$SPARKLE_PRIVATE_KEY" ] && [ -f "$SIGN_TOOL" ]; then
            SIGNATURE=$("$SIGN_TOOL" "$ZIP_PATH" -s "$SPARKLE_PRIVATE_KEY" | grep edSignature | sed 's/.*"\(.*\)".*/\1/')
          else
            SIGNATURE="UNSIGNED"
          fi
          echo "$SIGNATURE" > dist/signature.txt

      - name: Generate appcast item
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_PATH="dist/ProtectBar-$VERSION.zip"
          SIZE=$(stat -f%z "$ZIP_PATH")
          DATE=$(date -R)
          SIG=$(cat dist/signature.txt)
          URL="https://github.com/${{ github.repository }}/releases/download/v$VERSION/ProtectBar-$VERSION.zip"
          echo "<item><title>Version $VERSION</title><pubDate>$DATE</pubDate><sparkle:version>$VERSION</sparkle:version><sparkle:shortVersionString>$VERSION</sparkle:shortVersionString><sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion><enclosure url=\"$URL\" type=\"application/octet-stream\" sparkle:edSignature=\"$SIG\" length=\"$SIZE\"/></item>" > dist/appcast-item.xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ProtectBar-${{ steps.version.outputs.version }}
          path: |
            ${{ env.PROJECT_DIR }}/dist/*.dmg
            ${{ env.PROJECT_DIR }}/dist/*.zip
            ${{ env.PROJECT_DIR }}/dist/appcast-item.xml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            ${{ env.PROJECT_DIR }}/dist/*.dmg
            ${{ env.PROJECT_DIR }}/dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-appcast:
    name: Update Appcast
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ProtectBar-${{ needs.build.outputs.version }}
          path: artifacts

      - name: Update appcast
        run: |
          ITEM=$(cat artifacts/appcast-item.xml)
          sed -i "s|<!-- ITEMS -->|<!-- ITEMS -->\n    $ITEM|" appcast.xml || true
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add appcast.xml
          git diff --staged --quiet || git commit -m "Update appcast for v${{ needs.build.outputs.version }}"
          git push
