name: Release

on:
  # Run after CI completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Manual trigger
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

env:
  SCHEME: ProtectBar
  PROJECT_DIR: ProtectBar

jobs:
  build:
    name: Build and Release
    runs-on: macos-14
    environment: prod
    permissions:
      contents: write
    # Only run if CI succeeded (for workflow_run trigger) or if triggered by tag/manual
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the commit from the workflow run that triggered us
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Check for code changes
        id: changes
        run: |
          # For workflow_run, check if commit has code changes (not just docs)
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            SHA="${{ github.event.workflow_run.head_sha }}"
            # Get changed files in the commit
            CHANGED=$(git diff-tree --no-commit-id --name-only -r "$SHA" 2>/dev/null || echo "")
            # Check if any non-doc files changed
            CODE_CHANGES=$(echo "$CHANGED" | grep -v -E '^\.(md|gitignore)$|^LICENSE$|^README|^CHANGELOG|^appcast\.xml$' | head -1)
            if [ -n "$CODE_CHANGES" ]; then
              echo "has_code_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_code_changes=false" >> $GITHUB_OUTPUT
              echo "Skipping release - only documentation changes"
            fi
          else
            echo "has_code_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Xcode
        if: steps.changes.outputs.has_code_changes == 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Get version
        if: steps.changes.outputs.has_code_changes == 'true'
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Get SHA from the workflow run that triggered us
            SHA="${{ github.event.workflow_run.head_sha }}"
            VERSION="0.0.0-$(date +%Y%m%d)-${SHA::7}"
          else
            # Auto-generate version from date and short SHA
            VERSION="0.0.0-$(date +%Y%m%d)-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Resolve dependencies
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift package resolve

      - name: Run tests
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        run: swift test -Xlinker -undefined -Xlinker dynamic_lookup

      - name: Build Release
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Build release using swift build (handles SPM dependencies correctly)
          swift build --configuration release -Xlinker -undefined -Xlinker dynamic_lookup
          
          # Create app bundle structure
          mkdir -p build/ProtectBar.app/Contents/MacOS
          mkdir -p build/ProtectBar.app/Contents/Resources
          mkdir -p build/ProtectBar.app/Contents/Frameworks
          
          # Copy executable
          cp .build/release/ProtectBar build/ProtectBar.app/Contents/MacOS/
          
          # Copy Info.plist
          cp ProtectBar/Info.plist build/ProtectBar.app/Contents/
          
          # Copy resources
          if [ -d ".build/release/ProtectBar_ProtectBar.bundle" ]; then
            cp -R .build/release/ProtectBar_ProtectBar.bundle/Contents/Resources/* build/ProtectBar.app/Contents/Resources/ 2>/dev/null || true
          fi
          
          # Copy frameworks from build artifacts
          for fw in .build/artifacts/mpvkit/MPVKit/*.framework; do
            if [ -d "$fw" ]; then
              cp -R "$fw" build/ProtectBar.app/Contents/Frameworks/
            fi
          done
          
          # Copy Sparkle framework
          if [ -d ".build/artifacts/sparkle/Sparkle/Sparkle.framework" ]; then
            cp -R .build/artifacts/sparkle/Sparkle/Sparkle.framework build/ProtectBar.app/Contents/Frameworks/
          fi

      - name: Package app
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          mkdir -p dist dmg_contents
          cp -R build/ProtectBar.app dist/
          cp -R dist/ProtectBar.app dmg_contents/
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "ProtectBar" -srcfolder dmg_contents -ov -format UDZO "dist/ProtectBar-${{ steps.version.outputs.version }}.dmg"
          cd dist && ditto -c -k --sequesterRsrc --keepParent ProtectBar.app "ProtectBar-${{ steps.version.outputs.version }}.zip"

      - name: Sign ZIP for Sparkle
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          ZIP_PATH="dist/ProtectBar-${{ steps.version.outputs.version }}.zip"
          SIGN_TOOL=".build/artifacts/sparkle/Sparkle/bin/sign_update"
          if [ -n "$SPARKLE_PRIVATE_KEY" ] && [ -f "$SIGN_TOOL" ]; then
            SIGNATURE=$("$SIGN_TOOL" "$ZIP_PATH" -s "$SPARKLE_PRIVATE_KEY" | grep edSignature | sed 's/.*"\(.*\)".*/\1/')
          else
            SIGNATURE="UNSIGNED"
          fi
          echo "$SIGNATURE" > dist/signature.txt

      - name: Generate appcast item
        if: steps.changes.outputs.has_code_changes == 'true'
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_PATH="dist/ProtectBar-$VERSION.zip"
          SIZE=$(stat -f%z "$ZIP_PATH")
          DATE=$(date -R)
          SIG=$(cat dist/signature.txt)
          URL="https://github.com/${{ github.repository }}/releases/download/v$VERSION/ProtectBar-$VERSION.zip"
          echo "<item><title>Version $VERSION</title><pubDate>$DATE</pubDate><sparkle:version>$VERSION</sparkle:version><sparkle:shortVersionString>$VERSION</sparkle:shortVersionString><sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion><enclosure url=\"$URL\" type=\"application/octet-stream\" sparkle:edSignature=\"$SIG\" length=\"$SIZE\"/></item>" > dist/appcast-item.xml

      - name: Upload artifacts
        if: steps.changes.outputs.has_code_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ProtectBar-${{ steps.version.outputs.version }}
          path: |
            ${{ env.PROJECT_DIR }}/dist/*.dmg
            ${{ env.PROJECT_DIR }}/dist/*.zip
            ${{ env.PROJECT_DIR }}/dist/appcast-item.xml

      - name: Create Release
        if: steps.changes.outputs.has_code_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            ${{ env.PROJECT_DIR }}/dist/*.dmg
            ${{ env.PROJECT_DIR }}/dist/*.zip
          draft: ${{ !startsWith(github.ref, 'refs/tags/') }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-appcast:
    name: Update Appcast
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ProtectBar-${{ needs.build.outputs.version }}
          path: artifacts

      - name: Update appcast
        run: |
          ITEM=$(cat artifacts/appcast-item.xml)
          sed -i "s|<!-- ITEMS -->|<!-- ITEMS -->\n    $ITEM|" appcast.xml || true
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add appcast.xml
          git diff --staged --quiet || git commit -m "Update appcast for v${{ needs.build.outputs.version }}"
          git push
